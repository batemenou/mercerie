<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuancier Mercerie - 51 Couleurs Essentielles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .color-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .color-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .copy-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            display: none;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-20">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 py-8 mb-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Nuancier de la Mercerie</h1>
            <p class="text-slate-600">Sélection stratégique pour fils, fermetures et tissus (51 nuances)</p>
        </div>
    </header>

    <!-- Filtres -->
    <div class="container mx-auto px-4 mb-8">
        <div class="flex flex-wrap justify-center gap-2" id="filter-buttons">
            <button onclick="filterColors('all')" class="px-4 py-2 rounded-full bg-slate-800 text-white text-sm font-medium hover:bg-slate-700 transition">Toutes</button>
            <button onclick="filterColors('basiques')" class="px-4 py-2 rounded-full bg-white border border-slate-200 text-sm font-medium hover:bg-slate-50 transition">Les Basiques</button>
            <button onclick="filterColors('bleus-verts')" class="px-4 py-2 rounded-full bg-white border border-slate-200 text-sm font-medium hover:bg-slate-50 transition">Bleus & Verts</button>
            <button onclick="filterColors('rouges-roses')" class="px-4 py-2 rounded-full bg-white border border-slate-200 text-sm font-medium hover:bg-slate-50 transition">Rouges & Roses</button>
            <button onclick="filterColors('terreuses')" class="px-4 py-2 rounded-full bg-white border border-slate-200 text-sm font-medium hover:bg-slate-50 transition">Automnales</button>
            <button onclick="filterColors('speciaux')" class="px-4 py-2 rounded-full bg-white border border-slate-200 text-sm font-medium hover:bg-slate-50 transition">Spéciaux</button>
        </div>
    </div>

    <!-- Grille de Couleurs -->
    <div class="container mx-auto px-4">
        <div id="color-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Les données sont générées par JS ci-dessous -->
        </div>
    </div>

    <div id="toast" class="copy-toast">Code copié !</div>

    <script>
        const colors = [
            // 1. BASIQUES
            { name: "Noir Classique", hex: "#000000", cat: "basiques", usage: "Universel" },
            { name: "Blanc Optique", hex: "#FFFFFF", cat: "basiques", usage: "Mariage, été" },
            { name: "Blanc Cassé", hex: "#FDF5E6", cat: "basiques", usage: "Soierie" },
            { name: "Gris Perle", hex: "#D3D3D3", cat: "basiques", usage: "Lainages" },
            { name: "Gris Anthracite", hex: "#383E42", cat: "basiques", usage: "Manteaux" },
            { name: "Bleu Nuit", hex: "#191970", cat: "basiques", usage: "Cérémonie, Soir" },
            { name: "Beige Sable", hex: "#F5F5DC", cat: "basiques", usage: "Trenchs" },
            { name: "Taupe Profond", hex: "#483C32", cat: "basiques", usage: "Accessoires" },

            // 2. BLEUS & VERTS
            { name: "Bleu Ciel", hex: "#87CEEB", cat: "bleus-verts" },
            { name: "Bleu Cobalt", hex: "#0047AB", cat: "bleus-verts" },
            { name: "Bleu Canard", hex: "#004B49", cat: "bleus-verts" },
            { name: "Bleu Pétrole", hex: "#1F3A3D", cat: "bleus-verts" },
            { name: "Bleu Turquoise", hex: "#40E0D0", cat: "bleus-verts" },
            { name: "Bleu Jean", hex: "#5D8AA8", cat: "bleus-verts" },
            { name: "Bleu Indigo", hex: "#00416A", cat: "bleus-verts" },
            { name: "Vert Émeraude", hex: "#50C878", cat: "bleus-verts" },
            { name: "Vert Sapin", hex: "#228B22", cat: "bleus-verts" },
            { name: "Vert Olive", hex: "#4B5320", cat: "bleus-verts" },
            { name: "Vert Foncé", hex: "#006400", cat: "bleus-verts" },
            { name: "Vert Menthe", hex: "#98FF98", cat: "bleus-verts" },
            { name: "Vert d'eau", hex: "#ACE1AF", cat: "bleus-verts" },
            { name: "Vert Pomme", hex: "#7CFC00", cat: "bleus-verts" },
            { name: "Vert Sauge", hex: "#BCBCA4", cat: "bleus-verts" },

            // 3. ROUGES & ROSES
            { name: "Rouge Cerise", hex: "#DE3163", cat: "rouges-roses" },
            { name: "Rouge Bordeaux", hex: "#800020", cat: "rouges-roses" },
            { name: "Rouge Corail", hex: "#FF7F50", cat: "rouges-roses" },
            { name: "Rose Poudré", hex: "#FFD1DC", cat: "rouges-roses" },
            { name: "Vieux Rose", hex: "#C08081", cat: "rouges-roses" },
            { name: "Rose Fuchsia", hex: "#FF00FF", cat: "rouges-roses" },
            { name: "Prune", hex: "#66023C", cat: "rouges-roses" },
            { name: "Violet Parme", hex: "#C8A2C8", cat: "rouges-roses" },
            { name: "Violet Évêque", hex: "#602D79", cat: "rouges-roses" },
            { name: "Mauve Glycine", hex: "#D19FE8", cat: "rouges-roses" },

            // 4. TERREUSES & JAUNES
            { name: "Jaune Moutarde", hex: "#E1AD01", cat: "terreuses" },
            { name: "Jaune Poussin", hex: "#FFFACD", cat: "terreuses" },
            { name: "Jaune Soleil", hex: "#FFD700", cat: "terreuses" },
            { name: "Jaune Citron", hex: "#EFFD5F", cat: "terreuses" },
            { name: "Orange Brique", hex: "#B24200", cat: "terreuses" },
            { name: "Orange Vif", hex: "#FF8C00", cat: "terreuses" },
            { name: "Marron Chocolat", hex: "#3D1E1E", cat: "terreuses" },
            { name: "Caramel", hex: "#A67B5B", cat: "terreuses" },
            { name: "Terracotta", hex: "#E2725B", cat: "terreuses" },
            { name: "Ocre Doré", hex: "#CA952A", cat: "terreuses" },
            { name: "Saumon", hex: "#FF8C69", cat: "terreuses" },
            { name: "Abricot", hex: "#FFB07C", cat: "terreuses" },
            { name: "Nude", hex: "#E3BC9A", cat: "terreuses" },

            // 5. SPECIAUX
            { name: "Écru Naturel", hex: "#F5F5F5", cat: "speciaux" },
            { name: "Gris Souris", hex: "#8E8E8E", cat: "speciaux" },
            { name: "Doré", hex: "#D4AF37", cat: "speciaux" },
            { name: "Argenté", hex: "#C0C0C0", cat: "speciaux" },
            { name: "Cuivre", hex: "#B87333", cat: "speciaux" }
        ];

        function renderColors(filter = 'all') {
            const grid = document.getElementById('color-grid');
            grid.innerHTML = '';
            
            const filtered = filter === 'all' ? colors : colors.filter(c => c.cat === filter);

            filtered.forEach(color => {
                const isLight = isColorLight(color.hex);
                const card = document.createElement('div');
                card.className = 'color-card bg-white rounded-xl overflow-hidden shadow-sm border border-slate-100 cursor-pointer';
                card.onclick = () => copyHex(color.hex);
                
                card.innerHTML = `
                    <div class="h-24 w-full relative" style="background-color: ${color.hex}">
                        <span class="absolute top-2 right-2 text-[10px] font-mono px-2 py-1 rounded bg-black/10 ${isLight ? 'text-black/60' : 'text-white/60'}">
                            ${color.hex}
                        </span>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm text-slate-800 truncate">${color.name}</h3>
                        <p class="text-[11px] text-slate-400 uppercase tracking-wider mt-1">${color.cat.replace('-', ' & ')}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterColors(category) {
            // Update buttons
            const buttons = document.querySelectorAll('#filter-buttons button');
            buttons.forEach(btn => {
                btn.classList.remove('bg-slate-800', 'text-white');
                btn.classList.add('bg-white', 'text-slate-800');
            });
            event.target.classList.remove('bg-white', 'text-slate-800');
            event.target.classList.add('bg-slate-800', 'text-white');

            renderColors(category);
        }

        function isColorLight(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 180;
        }

        function copyHex(hex) {
            const el = document.createElement('textarea');
            el.value = hex;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Init
        window.onload = () => renderColors();
    </script>
</body>
</html>
